<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- for the timer control section -->
    <section class="timer-control">
        <p>Pomodora Timer</p>

        <!-- for the select timer button control -->
        <div class="select-timer-button-control">
            <button class="defult-timer-button">Pomodoro</button>
            <button class="long-break-button">Long break</button>
            <button class="short-break-button">Short break</button>
        </div>
        <!-- for the select timer button control ends -->

        <!-- for the timer display -->
        <div class="showing-timer">
            <h1 class="showing-time-minute">25</h1>
            <h1>:</h1>
            <h1 class="showing-time-second">00</h1>
        </div>
        <!-- for the timer display ends -->

        <!-- for the start pause reset button -->
        <div class="control-button">
            <button class="start-pause-button">Start</button>
            <button class="reset-button">Reset</button>
        </div>
        <!-- for the start pause reset button ends -->
    </section>
    <!-- for the timer control section ends -->


    <script src="script.js"></script>
</body>
</html>
